name: Build and Deploy Spring Boot App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS CLI region
        run: aws configure set region eu-north-1  

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: ecr
          registries: ${{ secrets.AWS_ECR_REGISTRY }}

      - name: Build and push Spring Boot Docker image
        uses: ./.github/actions/publish-api-image  # Appel de l'action personnalis√©e
        with:
          spring-profile: prod
          published-app: target/Social_Serice-0.0.1-SNAPSHOT.jar
          dockerfile: Dockerfile
          image-short-name: social-service-api
          image-prefix: devops
          image-tag: latest
          ecr-registry: ${{ secrets.AWS_ECR_REGISTRY }}  # Utilisation de votre secret
